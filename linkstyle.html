<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkstyle</title>
    <link rel="stylesheet" href="linkstyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>กำหนด style ให้กับ Link </h1>
        </header>
        <article>
            <ul>
                <li>a:linkกำหนดstyleให้กับlinkที่ยังไม่ถูกยกเลิก</li>
                <li>a:hoverกำหนดstyleให้กับlinkเมื่อนำเม้าไปวาง</li>
                <li>a:visited กำหนดstyleให้กับlinkที่ถูกคลิ๊กแล้ว</li>
                <li>a:activeกำหนดstyleให้กับlinkขณะที่ถูกคลิก</li>
            </ul>
        </article>
    </div>
    <div class="container2">
        <a href="">Home</a>
        <a href="">Google</a>
        <a href="">Facebook</a>
        <a href="">About</a>
    </div>
</body>
</html>
